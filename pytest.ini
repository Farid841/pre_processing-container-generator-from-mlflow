[pytest]
# Pytest configuration file
# See https://docs.pytest.org/en/stable/how-to/usage.html for more information

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=runner
    --cov=build_scripts
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
